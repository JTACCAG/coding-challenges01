<div class="login-page d-flex align-items-center justify-content-end vh-100">
  <!-- Formulario de login a la derecha -->
  <mat-card class="login-form shadow-lg rounded-4 p-4 me-5">
    <h2 class="mb-4 text-center">Bienvenido</h2>

    <form class="mt-3" [formGroup]="form" (ngSubmit)="login()">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Correo electrónico</mat-label>
        <input formControlName="email" matInput />
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Contraseña</mat-label>
        <input type="password" formControlName="password" matInput />
      </mat-form-field>
      <button mat-raised-button color="primary" class="w-100 btn-lg" [disabled]="loading">
        Iniciar sesión
      </button>
    </form>
  </mat-card>
</div>

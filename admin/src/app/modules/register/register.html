<div class="login-page d-flex align-items-center justify-content-end vh-100">
  <!-- Formulario de login a la derecha -->
  <mat-card class="content-form shadow-lg rounded-4 p-4 me-5">
    <h2 class="mb-4 text-center">Bienvenido</h2>

    <form class="mt-3" [formGroup]="form" (ngSubmit)="register()">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Correo electrónico</mat-label>
        <input formControlName="email" matInput />
      </mat-form-field>

      <!-- Full name -->
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Nombre completo</mat-label>
        <input formControlName="fullname" matInput />
      </mat-form-field>

      <!-- Password -->
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Contraseña</mat-label>
        <input type="password" formControlName="password" matInput />
      </mat-form-field>

      <!-- Verify password -->
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Confirmar contraseña</mat-label>
        <input type="password" formControlName="confirmPassword" matInput />
      </mat-form-field>

      <!-- Submit -->
      <button mat-raised-button color="primary" class="w-100 btn-lg" [disabled]="loading">
        Registrarse
      </button>
    </form>
    <div class="text-center mt-3">
      <span class="text-muted"> ¿Ya tienes cuenta? </span>
      <a routerLink="/" class="ms-1 text-primary fw-semibold text-decoration-none">
        Inicia sesión
      </a>
    </div>
  </mat-card>
</div>

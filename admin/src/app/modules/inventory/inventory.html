<div class="mat-elevation-z8">
  <div class="table-toolbar">
    <mat-form-field appearance="outline" class="search-field">
      <mat-label>Buscar</mat-label>
      <input matInput placeholder="Buscar por nombre o descripción" (keyup)="applyFilter($event)" />
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
    @if (user() && user().role === 1) {
      <button mat-flat-button color="primary" (click)="onAdd()">
        <mat-icon>add</mat-icon>
        Añadir
      </button>
    }
  </div>

  @if (loading()) {
    <div class="">
      <mat-spinner></mat-spinner>
    </div>
  }

  <div class="example-table-container">
    <table
      mat-table
      [dataSource]="data()"
      class="example-table"
      matSort
      matSortActive="name"
      matSortDisableClear
      matSortDirection="desc"
    >
      <!-- Number Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>

      <!-- Title Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Descripción</th>
        <td mat-cell *matCellDef="let row">{{ row.description }}</td>
      </ng-container>

      <!-- State Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Precio</th>
        <td mat-cell *matCellDef="let row">{{ row.price }}</td>
      </ng-container>

      <!-- Created Column -->
      <ng-container matColumnDef="stockQuantity">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Stock</th>
        <td mat-cell *matCellDef="let row">{{ row.stockQuantity }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Acciones</th>
        <td mat-cell *matCellDef="let row">
          @if (user() && user().role === 1) {
            <button mat-icon-button (click)="onEdit(row)" class="btn-edit">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="onDelete(row)" class="btn-delete">
              <mat-icon>delete</mat-icon>
            </button>
            <button
              mat-icon-button
              class="btn-warning"
              (click)="onLowStockAlert(row)"
              matTooltip="Inventario bajo"
            >
              <mat-icon>warning</mat-icon>
            </button>
          } @else {
            <button
              mat-icon-button
              class="btn-warning"
              (click)="onLowStockAlert(row)"
              matTooltip="Inventario bajo"
            >
              <mat-icon>warning</mat-icon>
            </button>
          }
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <mat-paginator
    [length]="resultsLength"
    [pageSize]="30"
    aria-label="Select page of GitHub search results"
  ></mat-paginator>
</div>
